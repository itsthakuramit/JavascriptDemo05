<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="player"></p>
    <script>

        var player = '{"playername":"Boris Becker","sports":"Tennis","city":"Berlin"}'

        var jsplayer = JSON.parse(player);
        console.log(jsplayer)
        document.getElementById("player").innerText = jsplayer.playername+" "+jsplayer.sports
    </script>

    
</body>
